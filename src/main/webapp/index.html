<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	
	<!-- angular library and routing -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	
<!-- mobile device support -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- the next two are angularJS chart libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>

<!-- What follows are the .js files to impose and integrate views on the html layers -->

<script src="./js/fitnessApp.js"></script>
<script src="./js/exerciseSearchController.js"></script>
<script src="./js/exerciseUpdateController.js"></script>
<script src="./js/exerciseViewController.js"></script>
<script src="./js/stackController.js"></script>
<script src="./js/statsController.js"></script>

<title>Mitchell Fitness App 1.0</title>

</head>
<body ng-app="fitnessApp">

	<nav class="navbar navbar-expand-sm bg-danger navbar-dark">
		<div class="navbar-brand"><a href=""#!main"></a>Home</a></div>
		<!-- Collapse button -->
		<button class="navbar-toggler toggler-example" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent1"
			aria-controls="navbarSupportedContent1" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Collapsible content -->
		<div class="collapse navbar-collapse" id="navbarSupportedContent1">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#!exercises">Exercises</a></li>
				<li class="nav-item"><a class="nav-link" href="#!search">Search</a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="#!stats">Stats</a></li>
				<li class="nav-item"><a class="nav-link" href="#!stack">Stack</a></li>
				<li class="nav-item"><a class="nav-link" href="#!resume">Resume</a></li>
				<li class="nav-item"><a class="nav-link" href="#!coming-soon">Coming Soon</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">  <!--  imposes the same container view for every page that gets injected -->
		<div ng-view></div>
	</div>
	


</body>
</html>
